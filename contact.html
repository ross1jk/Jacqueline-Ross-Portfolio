  <!--Header-->

    <div class="row">
      <div class="col-12">
        <h1>Contact Me</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-3">

      </div>
      <div class="col-9">
        <!--Contact Me form-->
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1"><i class="far fa-user"></i> Your Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name Here">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"><i class="far fa-envelope"></i> Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><i class="far fa-comment-alt"></i> Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>            
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div> 

      </div>
    </div>

    <!--Footer-->
    <div class="row">
      <div class="col-12">
        <h4>I can't wait to hear from you <i class="far fa-heart"></i></h4x>
