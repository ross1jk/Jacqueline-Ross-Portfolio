  <!--Changed my container div to main as it is the main part of the webpage. Each row class was then changed from a div to a section within the main container-->
  <main class="container">
    <section class="row">
      <div class="col-2">
      </div>
      
      <div class="col-8">
        <!--Contact Me Form-->
          
        <form class="card">
          <form class="container">
            <!--Header-->
            <header class="card-header bg-transparent">
              <section class="row">
                <div class="col-12">
                  <h1>Contact Me</h1>
                </div>
              </section>
            </header>
            <!--Main Form-->
            <main class="card-body">
              <form>
                <section class="form-group">
                  <label for="exampleFormControlInput1"><i class="far fa-user"></i> Your Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name Here">
                </section>
                <section class="form-group">
                  <label for="exampleFormControlInput1"><i class="far fa-envelope"></i> Email Address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </section>
                <section class="form-group">
                  <label for="exampleFormControlTextarea1"><i class="far fa-comment-alt"></i> Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </section>            
                <button type="submit" class="btn btn-secondary">Submit</button>
              </form>
            </main>
          </form> 
        </form>
      </div>
      


    </section>

    <!--Message Under Contact-->
    <section class="row">
      <div class="col-12">
